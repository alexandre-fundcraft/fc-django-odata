# This workflow will run tests for django-odata on push and pull requests

name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: tests.integration.support.settings
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.0", "5.1", "5.2"]
        exclude:
          # Django 5.0+ requires Python 3.10+
          - python-version: "3.8"
            django-version: "5.0"
          - python-version: "3.8"
            django-version: "5.1"
          - python-version: "3.8"
            django-version: "5.2"
          - python-version: "3.9"
            django-version: "5.0"
          - python-version: "3.9"
            django-version: "5.1"
          - python-version: "3.9"
            django-version: "5.2"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Django==${{ matrix.django-version }}
          pip install -e .[dev]

      - name: Lint with ruff
        run: |
          # Check for Python syntax errors and code quality issues
          ruff check django_odata tests

      - name: Format check with ruff
        run: |
          ruff format --check django_odata tests

      - name: Check Django setup and run migrations
        env:
          DJANGO_SETTINGS_MODULE: tests.integration.support.settings
        run: |
          # Verify Django can detect our test apps and migrations
          python -m django check --settings=tests.integration.support.settings
          python -m django showmigrations --settings=tests.integration.support.settings

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: tests.integration.support.settings
        run: |
          pytest --cov=django_odata --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11' && matrix.django-version == '4.2'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run security audit
        run: |
          # Use pip-audit as a more reliable alternative to safety
          pip install pip-audit
          pip-audit --desc || echo "Security audit completed with findings"

      - name: Run bandit security check
        run: |
          bandit -r django_odata -f json -o bandit-report.json || true
          bandit -r django_odata
